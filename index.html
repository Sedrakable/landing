<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/67fd07dda7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- code a Hero / Banner section -->
    <div class="banner">
      <div class="container">
        <h1>Le Wagon brings tech skills to creative people!</h1>
        <p>
          Change your life and learn to code at one of our campuses around the
          world.
        </p>
        <a class="btn btn-apply" href="#">Apply now!</a>
      </div>
    </div>
    <!-- code a "How it works" section -->
    <div class="container">
        <h2>How it works</h1>
        <div class="cards">
          <div class="card">
            <img src="images/apply.svg" alt="">
            <div>
              <h3>Apply</h3>
              <p>Apply now, bruh!</p>
            </div>
          </div>
          <div class="card">
            <img src="images/learn.svg" alt="">
            <div>
              <h3>Learn to code</h3>
              <p>Coding stuffs, bruh!</p>
            </div>
          </div>
          <div class="card">
            <img src="images/build.svg" alt="">
            <div>
              <h3>Build products</h3>
              <p>Build stuffs, bruh!</p>
            </div>
          </div>
        </div>
      </div>

    <!-- code a footer -->
    <footer>
      <div class="icons">
        <a href="">
          <i class="fab fa-github-square"></i>
        </a>
        <a href="">
          <i class="fab fa-twitter-square"></i>
        </a>
        <a href="">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="">
          <i class="fab fa-instagram-square"></i>
        </a>
      </div>
      <p>This website was coded by Ur Boi</p>
    </footer>
  </body>
</html>
